pid									/run/nginx/nginx.pid;
worker_processes					auto;
error_log                      		/dev/stderr notice;

events {
	worker_connections				1024;
}   
 
http {
    include                         /etc/nginx/mime.types;
    default_type                    application/octet-stream;
    sendfile                        on;
    access_log                      /dev/stdout;
    keepalive_timeout               65;
	
    # redirection without TLS
    server {
        listen                      80;
        listen                      [::]:80;
        server_name                 localhost;
        
        location = /hireme {
            return 301 /hireme/;
        }

        location /hireme/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://staticsite:8080/;
        }

        # redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # configuration with TLS
    server {
        listen                      443 ssl;
        listen                      [::]:443 ssl;
        http2                       on;
        server_name                 localhost;
        ssl_certificate             /etc/nginx/certs/mycert.crt;
        ssl_certificate_key         /etc/nginx/certs/mycert.key;
        ssl_protocols               TLSv1.2 TLSv1.3;
        root                        /var/www/wordpress;
        index                       index.html index.htm index.php;
        error_page                  500 502 503 504 /50x.html;

        location = /healthy {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        location = /hireme {
            return 301 /hireme/;
        }

        location /hireme/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Debug-Loc "proxy_hireme" always;
            proxy_pass http://staticsite:8080/;
            proxy_ssl_verify off;
        }

        location = /adminer {
            return 301 /adminer/;
        }

        location /adminer/ {
            root /var/www/html;
            index index.php;
            try_files $uri $uri/ /adminer/index.php?$query_string;
        }

        location ~ ^/adminer/(.+\.php)$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/$1;
            fastcgi_param DOCUMENT_ROOT /var/www/html;
            fastcgi_index index.php;
            fastcgi_read_timeout 300;
            fastcgi_pass adminer:9000;
        }

        location = /admin {
            return 301 /admin/;
        }

        location /admin/ {
            return 301 /wp-admin/;
        }

        location = /wp-admin {
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Debug-Loc "proxy_portainer" always;

            proxy_pass http://wordpress:9000/admin;

            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }


        location = /portainer {
            return 301 /portainer/;
        }

        location /portainer/ {
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Debug-Loc "proxy_portainer" always;

            proxy_pass http://portainer:9000/;

            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 7d;
        }

        location ~* ^/(?!hireme/|portainer/).+\.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|html)$ {
            add_header X-Debug-Loc "static_regex" always;
            try_files $uri =404;
            expires max;
            access_log off;
            add_header Cache-Control "public";
        }
    
        location / {
            try_files $uri $uri/    /index.php?$args;
            add_header X-Debug-Loc "wp_catchall" always;
        }

        location /images/ {
            root /var/www/wordpress;
        }
        
        location ~ \.php$ {
            include                 fastcgi_params;
			fastcgi_index			index.php;
            fastcgi_param           SCRIPT_FILENAME $document_root$fastcgi_script_name;
			# proxy php request to wordpress service on its own container
            fastcgi_pass            wordpress:9000;
        }

		location ~ /\.ht {
			deny all;
		}        
    }
}

