# based on nb of CPU cores
worker_processes					auto;
error_log                      		/dev/stderr notice;
pid									/run/nginx/nginx.pid;

events {
	worker_connections				1024;
}   
 
http {
    include                         /etc/nginx/mime.types;
    default_type                    application/octet-stream;
    sendfile                        on;
    access_log                      /dev/stdout;
    error_log                      	/dev/stderr warn;
    keepalive_timeout               65;
	
    # redirection without TLS
    server {
        listen                      80;
        listen                      [::]:80;
        server_name                 localhost;
        
        location /hireme/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://staticsite:8080;
        }
    }

    # configuration with TLS
    server {
        listen                      443 ssl;
        listen                      [::]:443 ssl;
        http2                       on;
        server_name                 localhost;
        ssl_certificate             /etc/nginx/certs/mycert.crt;
        ssl_certificate_key         /etc/nginx/certs/mycert.key;
        ssl_protocols               TLSv1.2 TLSv1.3;
        # ssl_ciphers 				ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
        # ssl_prefer_server_ciphers   on;
        # add_header 					Strict-Transport-Security "max-age=63072000" always;
        root                        /var/www/wordpress;
        # client_max_body_size        32m;        
        index                       index.html index.htm index.php;
        error_page                  500 502 503 504 /50x.html;

        location /adminer {
            root /var/www/html;
            index index.php;
            try_files $uri $uri/ /adminer/index.php?$query_string;
        }

        #pass PHP scripts to Adminer php-fpm
        location ~ ^/adminer/(.+\.php)$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/$1;
            fastcgi_param DOCUMENT_ROOT /var/www/html;
            fastcgi_pass adminer:9000;
            fastcgi_index index.php;
            fastcgi_read_timeout 300;
        }

        location = /hireme {
            return 301 /hireme/;
        }

        location /hireme/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Debug-Loc "proxy_hireme" always;
            proxy_pass http://staticsite:8080/;
        }



        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 7d;
        }

        location ~* ^/(?!hireme/).+\.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|html)$ {
            add_header X-Debug-Loc "static_regex" always;
            try_files $uri =404;
            expires max;
            access_log off;
            add_header Cache-Control "public";
        }
    
        location / {
            try_files $uri $uri/    /index.php?$args;
            add_header X-Debug-Loc "wp_catchall" always;
        }

        location /images/ {
            root /var/www/wordpress;
        }
        
        location ~ \.php$ {
            include                 fastcgi_params;
			fastcgi_index			index.php;
            fastcgi_param           SCRIPT_FILENAME $document_root$fastcgi_script_name;
			# proxy php request to wordpress service on its own container
            fastcgi_pass            wordpress:9000;
        }

		location ~ /\.ht {
			deny all;
		}        
    }
}

